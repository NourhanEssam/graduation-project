<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Map</title>
    {% load staticfiles %}
    <link href="{% static 'admin/css/base.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'map/style.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'map/js/jquery-3.2.1.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwI32R7w5UyY3nvL8Pv-sJqBvUiGCTzOc&libraries=places&callback=initMap" async defer></script>
    <script src="{% static 'map/js/map.js' %}"></script>

</head>
<body>
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="{% url 'map:map' %}">Emergency Traffic Lighting System</a></h1>
        </div>
        <div id="user-tools">
            {% if request.user.is_authenticated %}Welcome, <strong>'{{ request.user.username }}'</strong>.
            {% endif %}
            <a href="{% url 'login:logout' %}">Log out</a>
        </div>
    </div>
    <!-- END Header -->
    <div id="pac-card">
        <input id="pac-input" type="text" placeholder="Enter a location">
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <img src="" width="16" height="16" id="place-icon">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
    </div>
</body>
</html>
